set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -sg escape-time 0

# Window and panes
set -g base-index 1
setw -g pane-base-index 1

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable mouse mode
setw -g mouse on

# Easy reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 256 color support
set -g default-terminal "screen-256color"

# Colors
set -g status-fg colour231
set -g status-bg colour232

# Disable automatic rename
setw -g allow-rename off

# Activity
setw -g monitor-activity on
set -g visual-activity on

# Command/Message
set -g message-fg colour2
set -g message-bg colour233
set -g message-attr bright

# Window List
setw -g window-status-fg colour189
setw -g window-status-bg colour233
setw -g window-status-attr bright

setw -g window-status-current-fg colour233
setw -g window-status-current-bg colour7
setw -g window-status-current-attr bright

setw -g window-status-activity-fg colour189
setw -g window-status-activity-bg colour88
setw -g window-status-activity-attr dim

set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Status
set -g @batt_remain_short true
set -g status-interval 1
set -g status-justify centre
set -g status-left "[#H] "
set -g status-right 'Up #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ".") batt: #{battery_percentage} | %a %h-%d %H:%M:%S'
set -g status-right-length 50

# TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'

run '~/.tmux/plugins/tpm/tpm'

